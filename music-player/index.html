<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <audio id="my-audio">
            <source src="assets/musics/hey.mp3" type="audio/mpeg">
            <!--<source src="assets/musics/hey.ogg" type="audio/ogg">-->
        </audio>
        <h1>Music Player</h1>
        <div class="progress" id="progress">
            <p>hira</p>
            <input type="range" id="progress-bar" min="0" max="100" step="0.1" value="0" />
        </div>
        <div class="image">
            <img src="assets/images/hey.jpg" alt="hey" id="image" />
        </div>
        <div class="play-window">
            <div id="backward"><i class="fa fa-backward" aria-hidden="true"></i></div>
            <div id="play"><i class="fa fa-play" aria-hidden="true"></i></div>
            <div id="forward"><i class="fa fa-forward" aria-hidden="true"></i></div>
        </div>
    </div>
</body>

</html>
