<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Memorycards</title>
</head>

<body>
    <div class="container">
        <div class="first-window">
            <h2 class="heading">Memory Cards</h2>
            <p class="add-card"><i class="fa fa-plus" aria-hidden="true"></i>Add New Card</p>
        </div>

        <div>
            <div class="second-window">
                <div class="question">
                    <label for="question">Question</label>
                    <input type="text" id="question" placeholder="Enter question...">
                </div>
                <div class="answer">
                    <label for="answer">Answer</label>
                    <input type="text" id="answer" placeholder="Enter answer...">
                </div>
            </div>
            <p class="add-btn"><i class="fa fa-plus" aria-hidden="true"></i> Add Card</p>
        </div>

        <div class="third-window">
            <div class="card show-card on-clicked">            
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <h1>flip-card-front</h1>
                        <i class="fas fa-sync flip"></i>
                    </div>
                    <div class="flip-card-back">
                      <h1>flip-card-back</h1> 
                      <i class="fas fa-sync flip-icon"></i>
                    </div>
                </div>
            </div>

            <div class="right-left-arrow">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                <span class="page">1/2</span>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                
            </div>
        </div>

        <div class="clear-card">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <p>Clear Cards</p>
        </div>
    </div>
</body>
