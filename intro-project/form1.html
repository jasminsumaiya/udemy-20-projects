<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>simple form</title>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Register With Us</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" min="3" max="15" placeholder="Enter User Name">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="text" id="email" min="3" max="25" placeholder="Enter email">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" min="3" max="15" placeholder="Enter Password">
                <i class="far fa-eye togglePassword"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="ConformPassword">Conform Password</label>
                <input type="password" id="ConformPassword" min="3" max="15" placeholder="Enter Password again">
                <i class="far fa-eye togglePassword"></i>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
